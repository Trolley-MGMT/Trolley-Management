name: Python package

on:
  repository_dispatch:
    types: gke-build-api-trigger

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run
        run: |
          deployment_utils/kubernetes_post_deployment.py --cluster_type gke --project_id trolley --cluster_name pavelzagalsky-gke-mvjhx --user_name pavelzagalsky --zone_name asia-east1-b --helm_installs 'sasi,keshet' --expiration_time 1